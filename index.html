<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City College</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

    :root {
      --primary-color: #0d1a26;
      --secondary-color: #1a2a3a;
      --accent-color: #00e6e6;
      --text-color: #e6f0ff;
      --border-color: #334455;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--primary-color);
      color: var(--text-color);
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    header {
      background-color: var(--secondary-color);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--border-color);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 400;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background-color: var(--accent-color);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      left: 0;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: var(--secondary-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      min-width: 200px;
      padding: 0.5rem 0;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.3s ease-out;
    }

    .nav-links li:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu li a {
      display: block;
      padding: 0.75rem 1.5rem;
      white-space: nowrap;
      transition: background-color 0.2s;
    }

    .dropdown-menu li a:hover {
      background-color: rgba(0, 230, 230, 0.1);
    }

    main {
      flex: 1;
      padding: 4rem 2rem;
      position: relative;
    }
    
    .page-content {
      background-color: var(--secondary-color);
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      animation: slideIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .hero-section {
      text-align: center;
      padding: 5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      animation: fadeIn 1s ease-out;
    }

    .hero-section h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--accent-color);
      text-shadow: 0 0 10px var(--accent-color);
    }

    .hero-section p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: rgba(230, 240, 255, 0.8);
    }
    
    .section-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--accent-color);
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 8px rgba(0, 230, 230, 0.5);
    }

    .card-grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .card {
      background-color: var(--primary-color);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 230, 230, 0.1);
    }

    .card h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--accent-color);
      margin-bottom: 1rem;
    }

    .list-items {
      list-style: none;
      padding: 0;
    }

    .list-items li {
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 0;
      transition: background-color 0.3s;
    }

    .list-items li:last-child {
      border-bottom: none;
    }

    .list-items li:hover {
      background-color: rgba(0, 230, 230, 0.05);
    }

    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }

    .social-links a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s ease, transform 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .social-links a:hover {
      color: var(--accent-color);
      transform: translateY(-5px);
    }

    footer {
      background-color: var(--secondary-color);
      color: var(--text-color);
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      border-top: 1px solid var(--border-color);
    }

    .footer-links {
      margin-top: 1rem;
    }

    .footer-links a {
      color: rgba(230, 240, 255, 0.7);
      text-decoration: none;
      margin: 0 1rem;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: var(--accent-color);
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 1.5rem;
      }

      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
        width: 100%;
        margin-top: 1rem;
        display: none; /* Hidden by default for mobile */
      }

      .nav-links a {
        padding: 1rem;
        width: 100%;
        border-radius: 0;
      }
      
      .dropdown-menu {
        position: static;
        width: 100%;
        border: none;
        border-radius: 0;
        background-color: rgba(26, 42, 58, 0.5);
      }
      
      .dropdown:hover .dropdown-menu {
        display: block;
      }

      .mobile-menu-toggle {
        display: block;
        cursor: pointer;
        font-size: 1.5rem;
        position: absolute;
        right: 1.5rem;
        top: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar container">
      <div class="logo">City College</div>
      <i class="fa-solid fa-bars mobile-menu-toggle"></i>
      <ul class="nav-links">
        <li><a href="#" data-page="home">Home</a></li>
        <li class="dropdown">
          <a href="#" data-page="courses">Courses</a>
          <ul class="dropdown-menu">
            <li><a href="#" data-page="courses">CSS</a></li>
            <li><a href="#" data-page="courses">PMS</a></li>
            <li><a href="#" data-page="courses">IELTS</a></li>
            <li><a href="#" data-page="courses">O & A Levels</a></li>
            <li><a href="#" data-page="courses">Kindergarten–Bachelors</a></li>
          </ul>
        </li>
        <li><a href="#" data-page="faculty">Faculty</a></li>
        <li><a href="#" data-page="team">Technical Team</a></li>
        <li><a href="#" data-page="contact">Contact</a></li>
      </ul>
    </div>
  </header>

  <main id="main-content">
    <!-- Content will be dynamically loaded here -->
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 City College. All rights reserved.</p>
      <div class="footer-links">
        <a href="#" data-page="about">About</a> |
        <a href="#" data-page="contact">Contact Us</a> |
        <a href="#" data-page="team">Technical Team</a>
      </div>
    </div>
  </footer>

  <script>
    // Pages data as a JSON object
    const pages = {
      'home': {
        title: 'City College',
        content: `
          <section class="hero-section">
            <h1>Welcome to City College</h1>
            <p>Your future begins here. We are a premier academic institution dedicated to nurturing the next generation of leaders and scholars through comprehensive education and expert guidance.</p>
          </section>
        `
      },
      'about': {
        title: 'About Us',
        content: `
          <div class="page-content">
            <h1 class="section-title">About City College</h1>
            <p>City College is a forward-thinking academic institution dedicated to excellence from the earliest learning stages to advanced degree programs. We prepare students for competitive exams like CSS and PMS, as well as equip them with strong foundational education from Kindergarten through Bachelors.</p>
            <p>Our mission is to empower future leaders with the knowledge, skills, and character they need to succeed — both in this world and the next, Insha’Allah.</p>
          </div>
        `
      },
      'courses': {
        title: 'Our Courses',
        content: `
          <div class="page-content">
            <h1 class="section-title">Our Courses</h1>
            <p>We offer a diverse and comprehensive range of academic and preparatory programs:</p>
            <div class="card-grid">
              <div class="card">
                <h3>CSS</h3>
                <p>Central Superior Services Exam Preparation</p>
              </div>
              <div class="card">
                <h3>PMS</h3>
                <p>Provincial Management Services Coaching</p>
              </div>
              <div class="card">
                <h3>IELTS</h3>
                <p>Intensive English Language Test Training</p>
              </div>
              <div class="card">
                <h3>O & A Levels</h3>
                <p>Cambridge Curriculum Classes</p>
              </div>
              <div class="card">
                <h3>Kindergarten–Bachelors</h3>
                <p>Complete Academic Journey</p>
              </div>
            </div>
          </div>
        `
      },
      'faculty': {
        title: 'Our Faculty',
        content: `
          <div class="page-content">
            <h1 class="section-title">Our Faculty</h1>
            <p>Meet the experienced mentors who are dedicated to guiding our students:</p>
            <ul class="list-items">
              <li><strong>Sir Amir</strong> – Head of English & IELTS</li>
              <li><strong>Sir Abdullah</strong> – CSS & PMS Strategy Mentor</li>
              <li><strong>Miss Anisa</strong> – Chemistry & English</li>
              <li><strong>Miss Momina</strong> – Physics</li>
              <li><strong>Miss Laiba</strong> – Mathematics</li>
            </ul>
          </div>
        `
      },
      'team': {
        title: 'Technical Team',
        content: `
          <div class="page-content">
            <h1 class="section-title">Technical Team</h1>
            <p>Our digital operations are supported by a passionate and skilled tech team:</p>
            <ul class="list-items">
              <li><strong>Miss Anisa</strong> – Social Accounts Manager & Strategist: Plans and manages all digital communication campaigns, aligning posts with academic seasons, exam cycles, and course trends to boost engagement and relevance.</li>
              <li><strong>Usman</strong> – Web Developer & Git Commander: Architect of the City College website, ensuring smooth development, updates, and version control across platforms with technical precision.</li>
            </ul>
          </div>
        `
      },
      'contact': {
        title: 'Contact Us',
        content: `
          <div class="page-content">
            <h1 class="section-title">Contact City College</h1>
            <p>Reach us directly through the platforms below:</p>
            <div class="social-links">
              <a href="https://www.facebook.com/YourCollegePage" target="_blank">
                <i class="fab fa-facebook"></i> Facebook Page
              </a>
              <a href="https://wa.me/923001234567" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp: +92 300 1234567
              </a>
              <a href="https://www.instagram.com/YourCollegeInsta" target="_blank">
                <i class="fab fa-instagram"></i> Instagram: @YourCollegeInsta
              </a>
            </div>
          </div>
        `
      }
    };

    const mainContent = document.getElementById('main-content');
    const navLinks = document.querySelector('.nav-links');
    const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
    const pageLinks = document.querySelectorAll('[data-page]');

    // Function to load page content
    function loadPage(pageName) {
      if (pages[pageName]) {
        // Update URL
        history.pushState({ page: pageName }, '', `#${pageName}`);
        
        // Remove existing content with a fade-out effect
        mainContent.style.opacity = '0';
        mainContent.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
          mainContent.innerHTML = pages[pageName].content;
          document.title = pages[pageName].title + ' – City College';
          
          // Add fade-in effect
          mainContent.style.opacity = '1';
          mainContent.style.transform = 'translateY(0)';

          // Update active link
          document.querySelectorAll('.nav-links a, .footer-links a').forEach(link => {
            link.classList.remove('active');
            if (link.dataset.page === pageName) {
              link.classList.add('active');
            }
          });
        }, 300); // Wait for the fade-out transition to complete
      }
    }

    // Handle navigation clicks
    pageLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const pageName = e.target.closest('[data-page]').dataset.page;
        loadPage(pageName);
        if (navLinks.classList.contains('active')) {
          navLinks.classList.remove('active');
        }
      });
    });

    // Handle popstate for back/forward browser buttons
    window.addEventListener('popstate', (e) => {
      const pageName = e.state ? e.state.page : 'home';
      loadPage(pageName);
    });

    // Mobile menu toggle
    mobileMenuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Initial page load based on URL hash or default to home
    document.addEventListener('DOMContentLoaded', () => {
      const initialPage = window.location.hash.substring(1) || 'home';
      loadPage(initialPage);
    });
  </script>
</body>
</html>
